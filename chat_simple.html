<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f8f9fa;
    }

    header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 5px 0;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e9ecef;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>サンプルチャット</header>

  <div id="messages"></div>

  <div id="input-area">
    <input id="msgInput" type="text" placeholder="メッセージを入力..." />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      // Botのダミー応答
      setTimeout(() => {
        addMessage("これはサンプル応答です。", "bot");
      }, 600);
    }

    // 初期メッセージ
    addMessage("こんにちは！何か話してみましょう。", "bot");
  </script>
</body>
</html>
